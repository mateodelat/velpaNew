type Mutation {
  createPaymentIntent(
    amount: Float!
    destinationStripeID: String!
    comision: Float!

    # Parametro para pasar un JSON parsed si el usuario debe comisiones de efectivo
    otherFees: String

    fechaID: String!
    usuarioID: String!
    reservaID: String!

    description: String
    email: String
  ): PaymentIntent! @function(name: "CreatePaymentIntent-${env}")

  createStripeAccount(
    email: AWSEmail!
    phone: AWSPhone!

    first_name: String!
    last_name: String!

    # Cuenta bancaria
    accountNumber: String!

    # Sub usuario
    userSub: ID!

    # Imagenes de verificacion
    documentIdBack: String!
    documentIdFront: String!

    # Fecha nacimiento
    day: Int!
    month: Int!
    year: Int!

    # Adress
    city: String!
    country: String!
    line1: String!
    postal_code: Int!
    state: String!

    # Terms of service agree
    ip: AWSIPAddress!
    date: AWSTimestamp!

    # Datos si es compañia
    companyName: String
    url: AWSURL

    # Cuenta individual o de compañia
    accountType: AccountType!

    # RFC infdividual que se agregara al perfil del dueño si se especifican varios
    rfcIndividual: String
    rfcCompania: String
  ): CreateAcountResponse @function(name: "CreateStripeAccount-${env}")
}

enum AccountType {
  INDIVIDUAL
  COMPANY
}

enum tipoPago {
  EFECTIVO
  TARJETA
}

type PaymentIntent {
  id: String
  clientSecret: String
  error: String
}

type CreateAcountResponse {
  id: String
  errors: Boolean
}
