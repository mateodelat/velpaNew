        comision: 0.2
        estadoAventura: AUTORIZADO
        coordenadas: "{\"latitude\": 20,\"longitude\": -103.440991}"
        altitud: 4680
        distanciaRecorrida: 2.5
        altimetriaRecorrida: 500
        categoria: APLINISMO

    }){
    id titulo
  }


    ###################Iztacihuatl##################
    Iztacihuatl: createAventura(input:{
        titulo: "Iztacihuatl",
        imagenFondoIdx: 1
        imagenDetalle: [
