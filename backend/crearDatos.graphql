mutation createAventura {
    ####################Nevado De Colima####################
    NevadoDeColima : createAventura(input: {
        titulo: "El nevado de colima",
        imagenFondoIdx: 1
        imagenDetalle: [
            "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4",
            "https://picsum.photos/400?random=1.jpg",
            "https://picsum.photos/400?random=2.jpg",
            "https://picsum.photos/400?random=494.jpg",
        ],
        precioMin: 500,
        precioMax: 1000,
        duracion: "1-2 dias",
        descripcion: "El nevado de colima es un cerro muy grande con mucha vegetacion y vasta variedad ecologica. Es uno de los picos mas grandes de Mexico y es el inicio perfecto para princpiantes que se quieren adentrar en el mundo del hikking. Aqui vas a poder contemplar en un dia despejado unas vistas increibles hacia el volcan de colima asi como tambien de todos los cerros aldeaños y en epocas frias un revestimiento de nieve.",
        dificultad: 3,
        ubicacionNombre: "Colima"
        ubicacionLink: "https://www.google.com/maps/place/Nevado+de+Colima/"
        comision: 0.2
        estadoAventura: AUTORIZADO
        coordenadas: "{\"latitude\": 20.696042,\"longitude\": -103.440991}"
        altitud: 4700
        distanciaRecorrida: 3
        altimetriaRecorrida: 750
        categoria: APLINISMO
        }){
    id
  }

    ####################Nevado De Toluca####################
    NevadoDeToluca : createAventura(input:{
        titulo: "El nevado de toluca",
        imagenFondoIdx: 1
